version: '2'

services:

  fabric-sdk-testcase:
    container_name: fabric-sdk-softhsm2
    image: softhsm2-image
    #comment out logging.driver in order to render the debug logs  
    logging:
      driver: none
    volumes:
      - ../../:/opt/gopath/src/github.com/hyperledger/fabric-sdk-go
    command: bash -c 'cd /opt/gopath/src/github.com/hyperledger/fabric-sdk-go; make unit-test-container;'
