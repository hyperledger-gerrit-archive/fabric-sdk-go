ignored = ["github.com/hyperledger/fabric-sdk-go/third_party/*"]

[[constraint]]
  name = "github.com/golang/mock"
  branch = "master"

[[constraint]]
  name = "github.com/spf13/viper"
  branch = "master"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.19.0"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.1.0"

[[constraint]]
  name = "golang.org/x/net"
  branch = "master"

[[constraint]]
  name = "github.com/cloudflare/cfssl"
  version = "1.3.1"

[[constraint]]
  name = "github.com/miekg/pkcs11"
  branch = "master"

[[constraint]]
  name = "github.com/mitchellh/mapstructure"
  branch = "master"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "golang.org/x/crypto"
  branch = "master"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.0"

[[constraint]]
  name = "github.com/hyperledger/fabric-lib-go"
  version = "1.0.0"

####
# Fabric-related constraints for populating third_party via dep
[[constraint]]
  name = "github.com/hyperledger/fabric"
  version = "1.4.0"

[[override]]
  name = "github.com/spf13/viper"
  branch = "master"

[[override]]
  name = "google.golang.org/grpc"
  version = "1.19.0"
